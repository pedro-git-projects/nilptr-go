{{ define header }}

<header>
  <div class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-4 sm:px-6 lg:px-8">
    <div class="flex items-center gap-8">
      <a href="/" class="block">
        <span class="sr-only">Home</span>
        <img src="logo.svg" alt="Logo" width="80" height="80" />
      </a>

      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          {{range .navLinks}}
          <li>
            <a href="{{.URL}}" class="{{if .Active}}active{{end}}">
              {{.Text}}
            </a>
          </li>
          {{end}}
        </ul>
      </nav>


    </div>
    <div class="flex items-center gap-4">
      <button class="dark-mode-toggler">Toggle Dark Mode</button>
      <button class="mobile-menu">Menu</button>
    </div>
  </div>
</header>

{{ end }}
